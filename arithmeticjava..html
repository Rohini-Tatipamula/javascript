<html>
<head>
<script>
var a,b;
a=parseInt(window.prompt("enter a value"));
b=parseInt(window.prompt("enter b value"));

document.write("<br>");
document.write("subtraction is"+(a-b));

document.write("division is"+(a/b));

document.write("modulo is"+(a%b));
</script>
</head>
</html>
